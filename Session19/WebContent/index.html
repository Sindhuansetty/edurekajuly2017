<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AJAX Demo</title>

<script type="text/javascript">

	var request;

	function sendInfo(){
		var num = document.tableForm.txtNum.value;
		var url = "printtable.jsp?num="+num;

		if(window.XMLHttpRequest){
			request = new XMLHttpRequest();
		}else{
			request = new ActiveXObject("Microsoft.XMLHTTP"); 
		}

		try{
			request.onreadystatechange = getInfo;
			request.open("GET", url, true);
			request.send();
		}catch(e){
			alert("Some Exception...");
		}
	}

	function getInfo(){
		if(request.readyState == 4){
			var res = request.responseText;
			document.getElementById('data').innerHTML = res;
		}
	}

</script>

</head>
<body>

	<h3>Find the Table of a Number</h3>
	<br/>
	<form name="tableForm">
		Enter a Number<input type="text" name="txtNum" onkeyup="sendInfo()">
	</form>
	
	<br/>
	Table:
	<br/>
	<b>
	<span id="data">
	
	</span>
	</b>
	

</body>
</html>
